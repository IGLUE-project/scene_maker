<!DOCTYPE html>
<html>
<head>
	<title>Scene Maker</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/dist/scene_maker_viewer.min.css"/>
	<script type="text/javascript" src="/configuration/configuration.js"></script>
	<script type="text/javascript" src="/dist/scene_maker_viewer.min.js"></script>
</head>
  
<body onload="SceneMaker.Viewer.init()">
	<!-- Copy HTML from here -->

	<section class="slides"></section>

	<div id="viewbar" style="display:none">
		<button id="page-fullscreen" class="fullscreen" style="display:none"></button>
		<!-- Force browser to preload images -->
		<img src="/images/vicons/fullscreen.png" style="display:none"/>
		<img src="/images/vicons/close.png" style="display:none"/>
	</div>

	<div id="viewerpreview" style="display:none"><span i18n-key="i.Preview">Preview</span></div>

	<!-- Captions template -->
	<div class="captionWrapper captionWrapperTemplate" style='display:none'>
		<div class="captionSubWrapper">
			<div class="captionHeaderWrapper"><img src="/images/vicons/close.png"/></div>
			<div class="captionBodyWrapper"></div>
		</div>
	</div>

	<!-- Notifications -->
	<a id="link_to_notification_template" href="#notification_template_cloned"></a>
	<div id="notification_template_wrapper" style='display:none'></div>

	<!-- Copy HTML until here -->
</body>
</html>
